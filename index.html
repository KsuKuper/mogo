<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MOGO</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- TOP -->

    <div class="wrap-top">
      <div class="container">
        <!--  HEADER -->

        <header class="header">
          <div class="header__inner">
            <div class="header__logo">MoGo</div>
            <div class="nav">
              <a class="nav__link active" href="#">About</a>
              <a class="nav__link" href="#">Service</a>
              <a class="nav__link" href="#">Blog</a>
              <a class="nav__link" href="#">Work</a>
              <a class="nav__link" href="#">Contact</a>
            </div>
          </div>
        </header>

        <!-- MAIN -->

        <main class="main">
          <div class="main__inner">
            <h2 class="main__sup-title">Creative Template</h2>
            <h1 class="main__title">Welcome to MoGo</h1>
            <a class="btn" href="#">Learn more</a>
          </div>
          <div class="slider">
            <div class="container">
              <div class="slider__inner">
                <div class="slider__item active">
                  <span class="slider__num">01</span>
                  Intro
                </div>
                <div class="slider__item">
                  <span class="slider__num">02</span>
                  Work
                </div>
                <div class="slider__item">
                  <span class="slider__num">03</span>
                  About
                </div>
                <div class="slider__item">
                  <span class="slider__num">04</span>
                  Contacts
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
